  <div id="wrapper">
    <div id="left">
      <img src="/img/showcase-bg-2.svg" class="landing-img" alt="">
    </div>

    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Happy childhood memories start here.</h1>
          <button class="btn-fill-primary show-sign-up-modal">Sign Up</button>
          <button class="btn-fill-secondary show-log-in-modal">Log In</button>
        </div>
      </div>
    </div>
  </div>

  <div class="sign-up-modal">
    <button class="close-sign-up-modal">&times;</button>
    <h1>Sign Up</h1>
    <div class="form-card">
      <form class="sign-up-form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="home-phone">Home Phone</label>
        <input type="tel" name="password" id="home-phone">

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>

        <button class="btn-register">Register</button>
      </form>
    </div>

  </div>

  <div class="log-in-modal">
    <button class="close-log-in-modal">&times;</button>
    <h1>Log In</h1>
    <div class="form-card">
      <form class="log-in-form" action='scripts\login.php' method='POST'>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <button class="btn-log-in">Log In</button>
      </form>
    </div>


    <script src="js/app.js"></script>
</body>
